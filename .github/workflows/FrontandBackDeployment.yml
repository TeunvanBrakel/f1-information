name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
          username:  ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_ACCESSTOKEN}}
          
    - name: Build the Docker image
      run: docker build -t teunix/my-private-repo .
      
    - name: tag
      run: docker tag teunix/my-private-repo:latest teunix/my-private-repo:myfirstimagepush
      
    - name: Test the Docker image
      run: docker run teunix/my-private-repo:myfirstimagepush
      
    - name: deploy Docker image to dockerhub
      run: docker push teunix/my-private-repo:myfirstimagepush
