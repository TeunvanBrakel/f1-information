name: CI dotNetCore

on: 
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build_NetCore:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      working-directory: Back-end/f1-information-backend
      run: dotnet restore
    - name: Build
      working-directory: Back-end/f1-information-backend
      run: dotnet build --no-restore
    - name: Test
      working-directory: Back-end/f1-information-backend/BackendTests
      run: dotnet test --no-build --verbosity normal
  docker_build:
    runs-on: ubuntu-latest
    needs: [build_NetCore]
    
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
            username:  ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_ACCESSTOKEN}}
          
      - name: Build the Docker image
        working-directory: Back-end
        run: docker build -f $REPO/Back-end -t teunix/my-private-repo .

      - name: tag
        run: docker tag teunix/my-private-repo:backend

      - name: Test the Docker image
        run: docker run teunix/my-private-repo:backend

      - name: deploy Docker image to dockerhub
        run: docker push teunix/my-private-repo:backend
